<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Flint Store</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="application">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">The Flint &amp; Flame</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            {{#link-to 'index' tagName='li'}}
              {{#link-to 'index'}}Home{{/link-to}}
            {{/link-to}}

            {{#link-to 'about' tagName='li'}}
              {{#link-to 'about'}}About{{/link-to}}
            {{/link-to}}

            {{#link-to 'products' tagName='li'}}
              {{#link-to 'products'}}Products{{/link-to}}
            {{/link-to}}
          </ul>
        </div>
      </div>
    </div>

    <div class='container'>
      {{outlet}}

      <footer>
        <hr />
        <p class='pull-left'>&copy; 2013 The Flint &amp; Flame</p>
        <p class='pull-right'>{{#link-to 'credits'}}Credits{{/link-to}}</p>
      </footer>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h1>Welcome to the Flint &amp; Flame.</h1>

    <p>There are {{productsCount}} products.</p>
    <img {{bind-attr src="logo"}} alt="Logo" />
    <p>Rendered on {{time}}.</p>
  </script>

  <script type="text/x-handlebars" data-template-name="about">
    <h1>About the Fire Spirits.</h1>
  </script>

  <script type="text/x-handlebars" data-template-name="credits">
    <h1>Thanks! We need more credits.</h1>
  </script>

  <script type="text/x-handlebars" data-template-name="products">
    <h1>Listing all products</h1>

    <ul class="list-unstyled col-md-12">
      {{#each}}
        <li class="row">
          <img {{bind-attr src="image"}} class="img-thumbnail col-md-5" />
          <div class="col-md-7">
            <h2>{{title}}</h2>
            <p class="product-description">{{description}}</p>
            <p><button class="btn btn-success">Buy for ${{price}}</button></p>
          </div>
        </li>
      {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>

  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <script src="js/app.js"></script>
</body>
</html>
